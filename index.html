<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name"viewport" content="width=device-width, initial-scale=1">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="ColorGame.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
  <div class="backBtn"><a href="http://patrickk.me" ><i class="fa fa-arrow-left">Back Home</i></a></div>
  <h1>Guess the
    <br>
    <span id="colorDisplay">RGB</span>
    <br>
    Color Game</h1>
    <div id="stripe">
      <button id="reset">New Colors</button>
      <span class="gameScore">Score: <span id="score">0</span></span>
      <span id="message"></span>
      <button class="mode">Easy</button>
      <button class="mode selected">Medium</button>
      <button class="mode">Hard</button>
      <button class="sound"><i class="fa fa-volume-up" aria-hidden="true"></i></button>

    </div>
    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <audio id="wrongAudio" src="./sounds/boing.wav"></audio>
    <audio id="correctAudio" src="./sounds/applause.wav"></audio>
  <footer>
    <p>Need Help? Check out <a href="http://htmlcolorcodes.com/" target="_blank" style="color: blue">this</a> website to learn more about colors!</p>
  </footer>
    <script type="text/javascript" src="colorGame.js">
      </script>
  </body>
</html>
